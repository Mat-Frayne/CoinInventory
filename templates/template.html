<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Coins!{% endblock %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/selectize.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="/static/img/coins.png">
    <link rel="apple-touch-icon" href="/static/img/coins.png">


    <link rel="manifest" href="/static/img//manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/img//ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="static/jquery-1.11.1.min.js"></script>
    <script src="static/jquery.mobile.custom.js"></script>
    <script src="static/selectize.js"></script>
    <script src="static/jquery.cookie.js"></script>
    <script src="static/tablesorter.js"></script>
    <script src="static/main.js"></script>


    {% block head %}{% endblock %}
</head>

<body>
    <div id="imageviewer">
        <div class="exit">X</div>
        <div class="left"><img src="/static/img/left.png" alt=""></div>
        <div class="right"><img src="/static/img/left.png" alt=""></div>
        <img class="mainimg" src="/static/img/loading.gif">
    </div>
    <div id="loader">
        <div class="circle">
            <div class="tick-wrap">
                <div class="tick"></div>
            </div>
        </div>
    </div>
    <div id="header">
        <a href="#" class="addclick">Add</a>
        <a href="#list" class="listclick">List</a>
    </div>
    <div id="content">
        <div class="AddContainer">
            <form action="">
                <label>Coin Type</label>
                <select class="coin">
                
                {% for x in keys %}
                    <option value="{{x}}">{{x}}</option>
                {% endfor %}

            </select>
                <label>Country</label>
                <select class="country">
            </select>

            </form>
            <table>
                <tr>
                    <td>
                        <label>Year</label>
                        <select class="year"></select>

                    </td>
                    <td>
                        <label>Value</label><br>
                        <select type="number" class="value"></select>
                    </td>
                </tr>
            </table>
            <label>Notes:</label>

            <textarea class="discription"></textarea>
            <div class="container">
                <button id="button"></button>
            </div>
            <label>Images (click image to remove)</label>
            <div class="images">
                <div class="ImageAdd">
                    <div class="innerCirlce">
                        +
                    </div>
                </div>
            </div>
        </div>
        <div class="ListContainer">
            <!-- <label>Search</label><input id="CoinSearch" /> -->
            <table id="tablesorter" class="tablesorter search-table">

                <thead>
                    <tr>
                        <th></th>
                        <th>Coin</th>
                        <th>Country</th>
                        <th style="padding-left:50px;padding-right:50px;text-align:center">Year</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="loader lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
<input id="InputCamera" type="file" accept="image/*" capture="camera" style="visibility:hidden">

</html>
