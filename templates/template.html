<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Coins!{% endblock %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/selectize.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="/static/img/coins.png">
    <link rel="apple-touch-icon" href="/static/img/coins.png">


    <link rel="manifest" href="/static/img//manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/img//ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="static/jquery-3.3.1.min.js"></script>
    <script src="static/selectize.js"></script>
    <script src="static/jquery.cookie.js"></script>
    <script src="static/tablesorter.js"></script>
    <script src="static/main.js"></script>


    {% block head %}{% endblock %}
</head>

<body>
    <div id="loader">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64"><defs><style>path {fill:#FFF;fill-opacity: 0.4;fill-rule: evenodd;}#Segments {animation: 2s rot linear infinite;transform-origin: center center;}.top {animation: topa 2s linear infinite;}.left {animation: lefta 2s linear infinite;}.right {animation: righta 2s linear infinite;}@keyframes rot {0% {transform: rotate(0);}79.7145% {transform: rotate(0);}83.7145% {transform: rotate(-10deg);}85.7145% {transform: rotate(0);}88.8574% {transform: rotate(120deg);}90.8574% {transform: rotate(130deg);}92.8574% {transform: rotate(120deg);}100% {transform: rotate(120deg);}}@keyframes topa {0% {transform: translateY(0);}3.1429% {transform: translateY(-10px);}5.1429% {transform: translateY(-8px);}7.1429% {transform: translateY(-10px);}42.8574% {transform: translateY(-10px);}46% {transform: translateY(0);}48% {transform: translateY(-3px);}50% {transform: translateY(0);}100% {transform: translateY(0);}}@keyframes righta {0% {transform: translateX(0) translateY(0);}14.2858% {transform: translateX(0) translateY(0);}17.4287% {transform: translateX(9px) translateY(5px);}19.4287% {transform: translateX(7px) translateY(4px);}21.4287% {transform: translateX(9px) translateY(5px);}57.1429% {transform: translateX(9px) translateY(5px);}60.2858% {transform: translateX(0) translateY(0);}62.2858% {transform: translateX(2px) translateY(1px);}64.2858% {transform: translateX(0) translateY(0);}100% {transform: translateX(0) translateY(0);}}@keyframes lefta {0% {transform: translateX(0) translateY(0);}28.5716% {transform: translateX(0) translateY(0);}31.7145% {transform: translateX(-9px) translateY(5px);}33.7145% {transform: translateX(-7px) translateY(4px);}35.7145% {transform: translateX(-9px) translateY(5px);}71.4287% {transform: translateX(-9px) translateY(5px);}78.5716% {transform: translateX(0) translateY(0);}78.5716% {transform: translateX(-2px) translateY(1px);}78.5716% {transform: translateX(0) translateY(0);}100% {transform: translateX(0) translateY(0);}}</style></defs><g id="Segments"><path class="top" d="M12,19H52L38.132,27H25.937Z"/><path class="right" d="M53.464,20.68l-20,34.641,0.006-16.01,6.1-10.561Z"/><path class="left" d="M31.471,55.317l-20-34.641,13.862,8.01,6.1,10.561Z"/></g></svg> -->
        <div class="circle">
            <div class="tick-wrap">
                <div class="tick"></div>
            </div>
        </div>
    </div>
    <div id="header">
        <a href="#" class="addclick">Add</a>
        <a href="#list" class="listclick">List</a>
    </div>
    <div id="content">
        <div class="AddContainer">
            <form action="">
                <label>Coin Type</label>
                <select class="coin">
                
                {% for x in keys %}
                    <option value="{{x}}">{{x}}</option>
                {% endfor %}

            </select>
                <label>Country</label>
                <select class="country">
            </select>

            </form>
            <table>
                <tr>

                    <td>
                        <label>Year</label>
                        <select class="year"></select>

                    </td>
                    <td>
                        <label>Value</label><br>
                        <select type="number" class="value"></select>
                    </td>
                </tr>
            </table>
            <label>Notes:</label>

            <textarea class="discription"></textarea>
            <div class="container">
                <button id="button"></button>
            </div>
            <label>Images (click image to remove)</label>
            <div class="images">
                <div class="ImageAdd">
                    <div class="innerCirlce">
                        +
                    </div>
                </div>
            </div>
        </div>
        <div class="ListContainer">
            <!-- <label>Search</label><input id="CoinSearch" /> -->
            <table id="tablesorter" class="tablesorter search-table">

                <thead>
                    <tr>
                        <th></th>
                        <th>Coin</th>
                        <th>Year</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</body>
<input id="InputCamera" type="file" accept="image/*" capture="camera" style="visibility:hidden">

</html>
